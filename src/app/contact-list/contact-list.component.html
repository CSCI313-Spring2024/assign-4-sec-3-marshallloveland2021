<div class="container my-4">
  <h2>Contacts</h2>

  <table class="table table-striped" *ngIf="!editMode">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>
          <button class="btn btn-primary" (click)="addNewContact()">
            Add Contact
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button
            class="btn btn-sm btn-warning me-2"
            (click)="editContact(contact)"
          >
            Edit
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="deleteContact(contact.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="editMode" class="mt-4">
    <h3>{{ isNewContact ? "Add New Contact" : "Edit Contact" }}</h3>
    <form (ngSubmit)="saveContact()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          id="firstName"
          type="text"
          [(ngModel)]="currentContact.firstName"
          name="firstName"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          id="lastName"
          type="text"
          [(ngModel)]="currentContact.lastName"
          name="lastName"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          id="phone"
          type="text"
          [(ngModel)]="currentContact.phone"
          name="phone"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="currentContact.email"
          name="email"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-success">
        {{ isNewContact ? "Add" : "Save" }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
        Cancel
      </button>
    </form>
  </div>
</div>
